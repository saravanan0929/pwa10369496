<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showtimes</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Show Times">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript">

</script>
<script src="../Showtime App/scripts/userDetails.js" async></script>
<body class="body">

  <header class="header">
    <h2 class="header__title">Showtimes at Movies @DUNDRUM </h2>
  </header>
  <div class="movDetails">
    <div class="detTab"><label> MOVIE </label> <span id="moviename"></span></div>
    <div class="detTab"><label> WHEN </label> <span id="movieDate"></span></div>
    <div class="detTab"><label> TIME </label> <span id="movieTime"></span></div>
    <div class="detTab"><label> TICKETS </label> <span id="tickets"></span></div>
    <div class="detTab"><label> Seats </label> <span id="seatNo"></span></div>
    <div class="detTab"><label> PAY </label> <span id="cost"></span></div>
  </div>
  <form class="userInfo" >
    <div class="user"><span> Please Enter Your Details and Proceed for Payment </span></div>
    <div><input id="name" type="text" name="" value="" placeholder="Name"></div>
    <div><input id="phone" type="tel" name="" value="" placeholder="Phone"></div>
    <div><input id="email" type="email" name="" value="" placeholder="EMail"></div>
    <div><button type="button" onclick="finish()" class="paybutton" name="button"> Proceed to Pay </button></div>
  </form>
</body>

</html>
